<!--- /public/assets/icons.svg -->
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg">
  <!-- Line Tool -->
  <symbol id="icon-line" viewBox="0 0 24 24">
    <circle cx="4" cy="20" r="1.5" fill="black" />
    <circle cx="20" cy="4" r="1.5" fill="black" />
    <line x1="4" y1="20" x2="20" y2="4" stroke="black" stroke-width="2" />
  </symbol>

  <!-- Square Tool -->
  <symbol id="icon-square" viewBox="0 0 24 24">
    <rect x="4" y="4" width="16" height="16" stroke="black" stroke-width="2" fill="none" />
  </symbol>

  <!-- Circle Tool -->
  <symbol id="icon-circle" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="8" stroke="black" stroke-width="2" fill="none" />
  </symbol>

  <!-- Cone Tool -->
  <symbol id="icon-cone" viewBox="0 0 24 24">
    <polygon points="12,2 22,22 2,22" stroke="black" stroke-width="2" fill="none" />
  </symbol>

  <!-- Polygon Tool -->
  <symbol id="icon-polygon" viewBox="0 0 24 24">
    <polygon points="6,4 18,4 20,12 12,20 4,12" stroke="black" stroke-width="2" fill="none" />
  </symbol>

  <!-- Note Tool -->
  <symbol id="icon-note" viewBox="0 0 24 24">
    <rect x="4" y="4" width="16" height="16" rx="2" ry="2" stroke="black" stroke-width="2" fill="none" />
    <line x1="6" y1="8" x2="18" y2="8" stroke="black" stroke-width="1.5" />
    <line x1="6" y1="12" x2="14" y2="12" stroke="black" stroke-width="1.5" />
  </symbol>

  <!-- Measure Tool -->
  <symbol id="icon-measure" viewBox="0 0 24 24">
    <circle cx="4" cy="12" r="1.5" fill="black" />
    <circle cx="20" cy="12" r="1.5" fill="black" />
    <line x1="4" y1="12" x2="20" y2="12" stroke="black" stroke-width="2" />
    <line x1="8" y1="10" x2="8" y2="14" stroke="black" stroke-width="1.5" />
    <line x1="12" y1="10" x2="12" y2="14" stroke="black" stroke-width="1.5" />
    <line x1="16" y1="10" x2="16" y2="14" stroke="black" stroke-width="1.5" />
  </symbol>
</svg>
